type_name: education
description: "Academic credentials with institution, location, degree title, date, and optional details (e.g., dissertation)"

latex_structure: nested_itemize
outer_itemize_params:
  leftmargin: 0pt
  itemsep: 0pt

institution_format: "{ \\scshape %s} \\hfill %s"
degree_icon: \faUserGraduate
degree_format: "%s \\hfill {\\color{verygray}%s}"

metadata_fields:
  required: []
  optional: []

content_structure:
  institutions:
    required: true
    description: "List of educational institutions"
    fields:
      institution:
        required: true
        description: "Institution name"
      location:
        required: true
        description: "Institution location"
      degrees:
        required: true
        description: "List of degrees earned"
        fields:
          title:
            required: true
            description: "Degree title"
          date:
            required: true
            description: "Graduation date"
          details:
            required: false
            description: "Optional details (dissertation, honors, etc.)"
