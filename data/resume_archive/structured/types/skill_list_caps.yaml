type_name: skill_list_caps
description: "All-caps unbulleted skill list with small-caps formatting"

latex_structure: inline_braced
wrapper_format: '{ \setlength{\baselineskip}{10pt} \setlength{\parskip}{7.5pt} \scshape'
wrapper_close: '}'

content_structure:
  list:
    required: true
    description: "List of skill items (blank lines or \par between items)"
    allows_line_breaks: true  # Items can contain \\ for multiline

