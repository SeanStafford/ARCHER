type_name: skill_category
description: "Individual skill category with icon, small-caps name, and itemizeLL list"

latex_structure: nested_item
item_format: '\item[%s] {\scshape %s}'  # icon, name
list_environment: itemizeLL
list_item_command: \itemLL

metadata_fields:
  required:
  - name  # Category name (e.g., "ML Frameworks")
  optional:
  - icon  # FontAwesome icon (e.g., "\faChartLine")
  - toc_title  # Table of contents title from \addcontentsline (e.g., " Machine Learning Frameworks")

content_structure:
  list:
    required: true
    description: "List of tools/frameworks in this category"
    latex_command: \itemLL
