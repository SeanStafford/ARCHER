# Parsing configuration for skill_list_pipes
# Structural pattern: items separated by ' | ' delimiter
# Items may have formatting (\texttt{}, {}, or plain text) - parser extracts as-is

patterns:
  # Set type field to literal value
  type_field:
    operation: set_literal
    output_path: type
    value: skill_list_pipes

  # Split on pipe delimiter to extract items
  items:
    operation: split
    delimiter: '\s*\|\s*'
    output_path: content.list
