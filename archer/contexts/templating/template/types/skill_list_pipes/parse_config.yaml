# Parsing configuration for skill_list_pipes
# Structural pattern: items separated by ' | ' delimiter
# Items post-processed in Python to format as dicts with plaintext and latex_raw

operations:
  # Set type field to literal value
  type_field:
    operation: set_literal
    output_path: type
    value: skill_list_pipes

  # Extract items including optional line breaks
  # Pattern matches: anything that's not a pipe, then looks ahead for pipe or end
  items_raw:
    operation: extract_regex
    regex_pattern: '\s*(?P<item>[^|]+?)\s*(?=\||$)'
    output_context: items_strings

  # Transform strings to dicts with {latex_raw, plaintext}
  items:
    operation: to_plaintext
    source: items_strings
    output_path: content.items
