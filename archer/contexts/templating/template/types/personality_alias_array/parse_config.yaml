# Parsing configuration for personality_alias_array
# Defines how to extract data from LaTeX format: \begin{itemizeMain} \item[icon] text \end{itemizeMain}
# Also handles itemizeLL variant for sections like "Proficiency Pseudonyms"

operations:
  # Set type field to literal value
  type_field:
    operation: set_literal
    output_path: type
    value: personality_alias_array

  # Extract environment content (tries itemizeMain first, then itemizeLL)
  environment:
    operation: extract_environment
    env_name:
      - itemizeMain
      - itemizeLL
    num_params: 0
    output_context: itemizeMain_content
    capture_trailing_text: true

  # Parse itemize entries with icons or simple markers
  items:
    operation: parse_itemize_content
    source: itemizeMain_content
    marker_pattern: '\\(?P<marker>item\S[^\s]*)'
    output_path: content.bullets
