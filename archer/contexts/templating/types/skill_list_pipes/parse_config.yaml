# Parsing configuration for skill_list_pipes
# Defines how to extract data from LaTeX format: \texttt{Python} | \texttt{Bash} | ...

patterns:
  # Set type field to literal value
  type_field:
    extract_literal: type
    value: skill_list_pipes

  # Extract items from \texttt{...} instances
  items:
    regex: '\\texttt\{(?P<item>[^}]+)\}'
    extract_list: content.list
    capture_group: item
