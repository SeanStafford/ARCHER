type_name: work_experience
description: "Standard work experience entry with company, title, location, dates, bullets, and optional projects"

latex_environment: itemizeAcademic
latex_params:
- company
- title
- location
- dates

default_bullet_type: itemi
allows_projects: true

metadata_fields:
  required:
  - company
  - title
  - location
  - dates
  optional:
  - subtitle

content_structure:
  bullets:
    latex_command: \itemi
    required: false
    description: "Top-level achievement bullets"
  projects:
    type_reference: project
    required: false
    description: "Nested project subsections"
